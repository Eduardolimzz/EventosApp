<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>EventosApp</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
        /* Fundo escuro elegante */
        body {
            background-color: #212121;
            background-attachment: fixed;
            min-height: 100vh;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
        }

        /* Container principal */
        .container {
            margin-top: 20px;
        }

        /* Título principal */
        h1 {
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            font-weight: 300;
			margin-top: -30px;
        }

        /* Seção de navegação */
        .navigation-section {  /* Ajuste se necessário para mais perto do topo */
            margin-bottom: 30px;
        }
        /* Adicione ou ajuste esta regra para posicionar o botão mais ao topo esquerdo */
		.navigation-section-top {
				    padding-top: 10px;
				    margin-bottom: 10px;
				    text-align: left;
				    padding-left: 0; /* Garante que não há padding à esquerda adicionado por outras regras */
				    margin-left:-280px; /* Ajuste este valor para mover mais para a esquerda */
				}


        /* Botões de navegação */
        .nav-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2) !important;
            border-radius: 8px;
            margin: 5px;
            box-shadow: none;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
        }

        /* Card principal */
        .main-card {
            background: transparent;
            border: none;
            box-shadow: none;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .card-content {
            padding: 30px !important;
        }

        .card-title {
            color: #ffffff !important;
            font-size: 28px !important;
            font-weight: bold !important;
            margin-bottom: 30px !important;
            text-align: center;
        }

        /* Informações do evento */
        .event-info {
            background: transparent;
            border: none;
            padding: 0;
            margin-bottom: 30px;
        }

        .event-info .row {
            margin-bottom: 0;
            display: flex; /* Para garantir que os itens se alinhem corretamente */
            flex-wrap: wrap; /* Permite que os itens quebrem linha em telas menores */
            justify-content: space-around; /* Distribuir uniformemente os itens */
            gap: 15px; /* Reduz o espaçamento entre os itens */
        }

        .event-detail-item {
            background: rgba(30, 30, 30, 0.6); /* Fundo escuro sutil para os itens */
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px 20px; /* Reduz o padding para um visual mais compacto */
            margin: 0; /* Remove margens extras dos cols padrão, se houver */
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); /* Sombra para profundidade */
            display: flex;
            flex-direction: column; /* Ícone e texto em coluna */
            align-items: center; /* Centraliza conteúdo dentro do item */
            text-align: center; /* Centraliza o texto */
            transition: all 0.3s ease;
            flex-grow: 1; /* Permite que os itens cresçam para preencher o espaço */
            flex-basis: calc(25% - 15px); /* Tenta fazer 4 colunas, subtraindo o gap. 15px é o gap total*/
            min-width: 150px; /* Reduz a largura mínima para caber mais itens */
            max-width: 24%; /* Limita a largura máxima para 4 itens por linha em telas grandes */
        }

        .event-detail-item:hover {
            transform: translateY(-3px); /* Efeito de elevação mais sutil */
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
        }

        .event-detail-item p {
            margin: 8px 0 0 0; /* Espaço entre o ícone e o texto */
            font-size: 16px; /* Ajuste o tamanho da fonte */
            line-height: 1.4;
            color: #e0e0e0;
        }

        .event-detail-item strong {
            color: #64B5F6; /* Cor vibrante para o título */
            font-weight: 600; /* Mais negrito */
            display: block; /* Garante que o strong fique em sua própria linha */
            margin-bottom: 3px; /* Espaço entre o título e o valor */
            font-size: 14px; /* Ajuste o tamanho da fonte do título */
            text-transform: uppercase; /* Deixa os títulos em maiúsculas para destaque profissional */
        }

        .info-icon {
            font-size: 40px !important; /* Tamanho grande para o ícone */
            color: #2196F3; /* Cor do ícone */
            margin-bottom: 8px; /* Reduz o espaço */
        }

        /* Seção adicionar convidado */
        .add-guest-section {
            background: rgba(60, 60, 60, 0.4);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .add-guest-section .card-content {
            padding: 25px !important;
        }

        .add-guest-section h5 {
            color: #ffffff;
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 25px;
            text-align: center;
        }

        /* Campos de input */
        .input-field input[type=text]:focus {
            border-bottom: 2px solid #2196F3 !important;
            box-shadow: 0 1px 0 0 #2196F3 !important;
        }

        .input-field input[type=text] {
            color: #ffffff !important;
            border-bottom: 1px solid rgba(255,255,255,0.3) !important;
        }

        .input-field label {
            color: rgba(255,255,255,0.7) !important;
        }

        .input-field label.active {
            color: #2196F3 !important;
        }

        .input-field input[type=text].valid {
            border-bottom: 2px solid #4CAF50 !important;
            box-shadow: 0 1px 0 0 #4CAF50 !important;
        }

        /* Botão adicionar */
        .add-btn {
            background: linear-gradient(45deg, #4CAF50, #388E3C) !important;
            border-radius: 8px;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
        }

        /* Lista de convidados */
        .guests-section {
            background: rgba(60, 60, 60, 0.4);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .guests-section h5 {
            color: #ffffff;
            font-size: 22px;
            font-weight: 500;
            margin: 0 0 20px 0;
            padding: 25px 25px 0 25px;
            text-align: center;
        }

        .collection {
            border: none !important;
            background: transparent;
            margin: 0;
        }

        .collection-item {
            background: rgba(255,255,255,0.03) !important;
            border-bottom: 1px solid rgba(255,255,255,0.08) !important;
            color: #e0e0e0 !important;
            transition: all 0.3s ease;
            padding: 20px 25px !important;
        }

        .collection-item:hover {
            background: rgba(255,255,255,0.08) !important;
        }

        .collection-item:last-child {
            border-bottom: none !important;
        }

        .collection-item strong {
            color: #64B5F6;
            font-weight: 500;
        }

        /* Botão deletar convidado */
        .delete-guest-btn {
            background: rgba(244, 67, 54, 0.8) !important;
            border-radius: 6px;
            transition: all 0.3s ease;
            height: 36px !important;
            width: 36px !important;
            min-width: 36px !important;
            padding: 0 !important;
            display: inline-flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        .delete-guest-btn:hover {
            background: rgba(244, 67, 54, 1) !important;
            transform: translateY(-1px);
        }

        .delete-guest-btn i.material-icons {
            font-size: 18px !important;
            margin: 0 !important;
        }

        /* Mensagem quando não há convidados */
        .no-guests {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 40px;
            margin: 25px;
            text-align: center;
        }

        .no-guests p {
            color: rgba(255,255,255,0.7);
            font-size: 16px;
            margin: 0;
        }

        /* Responsividade melhorada */
        @media only screen and (max-width: 992px) { /* Ajuste o breakpoint para tablets */
            .event-detail-item {
                flex-basis: calc(50% - 15px); /* 2 itens por linha */
                max-width: calc(50% - 15px);
                min-width: unset; /* Remove min-width para flexibilidade */
            }
        }

        @media only screen and (max-width: 600px) {
            .container {
                margin-top: 10px;
                padding: 0 10px;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 20px;
            }

            .card-content {
                padding: 20px !important;
            }

            .navigation-section {
                padding: 15px 0;
                margin-bottom: 20px;
            }
             .navigation-section-top { /* Ajuste para responsividade */
                padding-top: 5px;
                margin-bottom: 10px;
                margin-left: -10px; /* Ajuste para telas menores */
            }

            .event-detail-item {
                flex-basis: 100%; /* Uma coluna em telas muito pequenas */
                max-width: 100%;
                padding: 12px 15px; /* Padding menor em mobile */
            }
            
            .info-icon {
                font-size: 36px !important; /* Ícones menores em mobile */
            }

            .event-detail-item p {
                font-size: 15px;
            }

            .event-detail-item strong {
                font-size: 13px;
            }


            .add-guest-section .card-content {
                padding: 20px !important;
            }

            .collection-item {
                padding: 15px 20px !important;
            }

            .collection-item .row .col {
                margin-bottom: 10px;
            }
        }

        /* Animações suaves */
        .input-field {
            transition: all 0.3s ease;
        }

        .card {
            transition: all 0.3s ease;
        }

        /* Placeholders personalizados */
        input::placeholder {
            color: rgba(255,255,255,0.5) !important;
        }

        /* Efeito hover nos campos */
        .input-field:hover input {
            border-bottom: 1px solid rgba(255,255,255,0.5) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section navigation-section navigation-section-top">
            <a href="/eventos" class="waves-effect waves-light btn nav-btn">
                <i class="material-icons left">arrow_back</i>Voltar para Lista
            </a>
        </div>

        <div class="row">
            <div class="col s12 m10 offset-m1">
                <h1 class="center-align">Detalhes do <span th:text="${evento.nome}"></h1>

					<th:block th:insert="~{mensagemValidacao}"></th:block>

                <div class="section">
                    <div class="card main-card">
                        <div class="card-content">
                            <div class="event-info">
                                <div class="row">
                                    <div class="col s12 m6 l3 event-detail-item">
                                        <i class="material-icons info-icon">event</i>
                                        <p><strong>Nome:</strong> <span th:text="${evento.nome}"></span></p>
                                    </div>
                                    <div class="col s12 m6 l3 event-detail-item">
                                        <i class="material-icons info-icon">location_on</i>
                                        <p><strong>Local:</strong> <span th:text="${evento.local}"></span></p>
                                    </div>
                                    <div class="col s12 m6 l3 event-detail-item">
                                        <i class="material-icons info-icon">date_range</i>
                                        <p><strong>Data:</strong> <span th:text="${evento.data}"></span></p>
                                    </div>
                                    <div class="col s12 m6 l3 event-detail-item">
                                        <i class="material-icons info-icon">access_time</i>
                                        <p><strong>Horário:</strong> <span th:text="${evento.horario}"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card add-guest-section">
                        <div class="card-content">
                            <h5>Adicionar Convidado</h5>
                            <form method="post" th:action="@{/detalhesEvento/{codigo}(codigo=${evento.codigo})}">
                                <div class="row">
                                    <div class="input-field col s12 m6">
                                        <input type="text" id="nomeConvidado" name="nomeConvidado" class="validate" required>
                                        <label for="nomeConvidado">Nome do Convidado</label>
                                    </div>
                                    <div class="input-field col s12 m6">
                                        <input type="text" id="rg" name="rg" class="validate" required>
                                        <label for="rg">Número</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12 center-align">
                                        <button type="submit" class="waves-effect waves-light btn add-btn">
                                            <i class="material-icons left">add_circle_outline</i>Adicionar Convidado
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="card guests-section">
                        <h5>Lista de Convidados</h5>
                        <div class="collection" th:if="${not #lists.isEmpty(convidados)}">
                            <div class="collection-item" th:each="convidado : ${convidados}">
                                <div class="row" style="margin-bottom: 0;">
                                    <div class="col s12 m4">
                                        <strong>Nome:</strong> <span th:text="${convidado.nomeConvidado}"></span>
                                    </div>
                                    <div class="col s12 m6">
                                        <strong>Número:</strong> <span th:text="${convidado.rg}"></span>
                                    </div>
                                    <div class="col s12 m2 center-align">
										<a th:href="@{'/deletarConvidado/' + ${convidado.rg}}"
										   class="btn delete-guest-btn waves-effect waves-light">
										   <i class="material-icons">delete</i>
										</a>
                                    </div>
                                </div>
                            </div>
                        </div>
						<div class="col s12 m4">
						    <p><strong>Total de Convidados:</strong> <span th:text="${totalConvidados}"></span></p>
						</div>
                        <div class="no-guests" th:if="${#lists.isEmpty(convidados)}">
                            <p>Nenhum convidado cadastrado ainda.</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.updateTextFields();

            // Animação suave nos inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });

                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
