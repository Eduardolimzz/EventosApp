<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>EventosApp</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
/* Fundo escuro elegante */
body {
    background-color: #212121; 

    background-attachment: fixed; 
    min-height: 100vh;
    color: #e0e0e0; 
    font-family: 'Roboto', sans-serif; 
}

/* Container principal */
.container {
    margin-top: 20px;
}

/* Título principal */
h1 {
    color: #ffffff;
    text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    margin-bottom: 30px;
    font-weight: 300;
}

/* Seção de navegação */
.navigation-section {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 30px;
    border: 1px solid rgba(255,255,255,0.1);
}

/* Botões de navegação */
.nav-btn {
    background: linear-gradient(45deg, #2196F3, #1976D2) !important;
    border-radius: 8px;
    margin: 5px;
    box-shadow: none;
    transition: all 0.3s ease;
}

.nav-btn:hover {
    transform: translateY(-2px);
}

/* Card principal */
.main-card {
	background: rgba(60, 60, 60, 0.4);
    backdrop-filter: blur(15px);
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    overflow: hidden;
}

.card-content {
    padding: 30px !important;
}

.card-title {
    color: #ffffff !important;
    font-size: 28px !important;
    font-weight:bold !important;
    margin-bottom: 30px !important;
    text-align: center;
}

/* Campos de input */
.input-field input[type=text]:focus,
.input-field input[type=date]:focus,
.input-field input[type=time]:focus {
    border-bottom: 2px solid #2196F3 !important;
    box-shadow: 0 1px 0 0 #2196F3 !important;
}

.input-field input[type=text],
.input-field input[type=date],
.input-field input[type=time] {
    color: #ffffff !important;
    border-bottom: 1px solid rgba(255,255,255,0.3) !important;
}

.input-field label {
    color: rgba(255,255,255,0.7) !important;
}

.input-field label.active {
    color: #2196F3 !important;
}

/* Inputs quando válidos */
.input-field input[type=text].valid,
.input-field input[type=date].valid,
.input-field input[type=time].valid {
    border-bottom: 2px solid #4CAF50 !important;
    box-shadow: 0 1px 0 0 #4CAF50 !important;
}

/* Botão de salvar */
.save-btn {
    background: linear-gradient(45deg, #4CAF50, #388E3C) !important;
    border-radius: 15px;
    padding: 12px 20px !important;
    font-size: 16px !important;
    transition: all 0.3s ease;
    margin-top: 15px;
    display: inline-flex !important;
    align-items: center !important;
    justify-content: center !important;
    line-height: 1 !important;
    height: 48px !important;
}

.save-btn:hover {
    transform: translateY(-2px);
}

.save-btn i.material-icons {
    margin-right: 8px !important;
    vertical-align: middle !important;
    font-size: 18px !important;
}

/* Efeitos de glassmorphism */
.glass-effect {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.2);
}

/* Responsividade melhorada */
@media only screen and (max-width: 600px) {
    .container {
        margin-top: 10px;
        padding: 0 10px;
    }
    
    h1 {
        font-size: 28px;
        margin-bottom: 20px;
    }
    
    .card-content {
        padding: 20px !important;
    }
    
    .navigation-section {
        padding: 15px;
        margin-bottom: 20px;
    }
}

/* Animações suaves */
.input-field {
    transition: all 0.3s ease;
}

.card {
    transition: all 0.3s ease;
}

/* Placeholders personalizados */
input::placeholder {
    color: rgba(255,255,255,0.5) !important;
}

/* Efeito hover nos campos */
.input-field:hover input {
    border-bottom: 1px solid rgba(255,255,255,0.5) !important;
}
input[type="date"]::-webkit-calendar-picker-indicator,
input[type="time"]::-webkit-calendar-picker-indicator {
    filter: invert(1);
    cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
<div class="row">
<div class="col s12 m8 offset-m2">
<h1 class="center-align">Cadastro de Eventos</h1>

<div class="section navigation-section">
<div class="center-align">
<a href="/" class="waves-effect waves-light btn nav-btn">
<i class="material-icons left">home</i>Tela principal
</a>
<a href="/eventos" class="waves-effect waves-light btn nav-btn">
<i class="material-icons left">format_list_bulleted</i>Lista de Eventos
</a>
</div>
</div>

<th:block th:include="mensagemValidacao"></th:block>

<div class="section">
<div class="card main-card">
<div class="card-content">
<span class="card-title">Novo Evento</span>

<form method="post">
<div class="row">
<div class="input-field col s12">
<input id="nome" type="text" name="nome" class="validate" required>
<label for="nome">Nome do Evento</label>
</div>
</div>

<div class="row">
<div class="input-field col s12">
<input id="local" type="text" name="local" class="validate" required>
<label for="local">Local</label>
</div>
</div>

<div class="row">
<div class="input-field col s12 m6">
<input id="data" type="date" name="data" class="validate" required>
<label for="data">Data</label>
</div>

<div class="input-field col s12 m6">
<input id="horario" type="time" name="horario" class="validate" required>
<label for="horario">Horário</label>
</div>
</div>

<div class="row">
<div class="col s12 center-align">
<button class="btn waves-effect waves-light save-btn" type="submit">
<i class="material-icons left">save</i>Salvar Evento
</button>
</div>
</div>
</form>
</div>
</div>
</div>

</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    M.updateTextFields();
    
    // Animação suave nos inputs
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.02)';
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });
    });
});
</script>
</body>
</html>
