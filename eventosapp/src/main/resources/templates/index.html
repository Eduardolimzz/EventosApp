<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bem-vindo ao EventosApp</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        body { display: flex; min-height: 100vh; flex-direction: column; }
        main { flex: 1 0 auto; }
        .content-box {
            margin-top: 50px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px 0 rgba(0,0,0,0.2);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col s12 m8 offset-m2 content-box">
                    <h1 class="center-align blue-text text-darken-2">Bem-vindo ao EventosApp!</h1>
                    <p class="center-align flow-text">Gerencie seus eventos e convidados de forma simples.</p>
                    <br>
                    <div class="center-align">
                        <a href="/cadastrarEvento" class="waves-effect waves-light btn-large green darken-1 margin-right">
                            <i class="material-icons left">add_circle</i>Cadastrar Novo Evento
                        </a>
                        <a href="/eventos" class="waves-effect waves-light btn-large blue darken-1">
                            <i class="material-icons left">list</i>Ver Lista de Eventos
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
