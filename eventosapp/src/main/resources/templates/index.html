<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>EventosApp</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 class="center-align">Lista de Eventos</h1>
                
                <div class="section">
                    <a href="/cadastrarEvento" class="waves-effect waves-light btn blue">
                        <i class="material-icons left">add_circle_outline</i>Cadastrar Evento
                    </a>
                </div>
                
                <div class="section">
                    <table class="striped responsive-table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Local</th>
                                <th>Data</th>
                                <th>Hor√°rio</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="evento : ${eventos}">
                                <td><span th:text="${evento.nome}"></span></td>
                                <td><span th:text="${evento.local}"></span></td>
                                <td><span th:text="${evento.data}"></span></td>
                                <td><span th:text="${evento.horario}"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
